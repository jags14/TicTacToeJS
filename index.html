<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="row">
			<div class="column">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
			</div>
			<div class="column">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
			</div>
			<div class="column">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
				<img src="default.jpg" width="100px" height="100px">
			</div>
		</div>
        <h2 class="game-status"></h2>
        <button class="game-restart" id="restartbtn" style="font-size: 25px;">Restart Game</button>
    </section>
<script src="script.js"></script>
</body>
</html>
